<table class="table">
    <thead>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>age</th>
    </thead>
    <tbody>
        <tr *ngFor="let arr of dataArr">
            <td>{{arr.id}}</td>
            <td>{{arr.name}}</td>
            <td>{{arr.username}}</td>
            <td>{{arr.age}}</td>
        </tr>
    </tbody>
</table>
